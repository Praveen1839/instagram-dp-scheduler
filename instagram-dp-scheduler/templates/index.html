<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram DP Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f3f3f3;
        }
        h2 {
            color: #333;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="file"],
        input[type="time"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        input[type="submit"] {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .history {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 700px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .dp-card {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
        }
        img.preview {
            max-width: 100px;
            max-height: 100px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

    <h2>ðŸ“¸ Instagram DP Scheduler</h2>

    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Instagram Username</label>
        <input type="text" name="username" required>

        <label>Password</label>
        <input type="password" name="password" required>

        <label>Select DP Image</label>
        <input type="file" name="dp_image" accept="image/*" required>

        <label>Schedule Time</label>
        <input type="time" name="time" required>

        <input type="submit" value="Schedule DP">
    </form>

    {% if history %}
    <div class="history">
        <h3>ðŸ•“ Scheduled DPs History</h3>
        {% for item in history %}
            <div class="dp-card">
                <p><strong>Username:</strong> {{ item.username }}</p>
                <p><strong>Time:</strong> {{ item.time }}</p>
                <p><strong>Image:</strong></p>
                <img class="preview" src="/{{ item.image_path }}" alt="DP Image">
            </div>
        {% endfor %}
    </div>
    {% endif %}

</body>
</html>
